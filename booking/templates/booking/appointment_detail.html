{% extends 'base.html' %} {% block content %}
{% load static %}

<div class="masthead">
    <div class="container">
        <div class="row g-0">
            {% for appointment in appointment_list %}
            <div class="col-md-6 masthead-text">
                <!-- Post title goes in these h1 tags -->
                <h1 class="appointment-title">{{ appointment.first_name }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="appointment-subtitle">{{ appointment.meeting_point }} | {{ appointment.created_on }}</p>
            </div>
            <div class="d-none d-md-block col-md-6 masthead-image">
                <img src="{% static 'images/skier.png' %}" class="scale" alt="placeholder">
            </div>
            {% endfor %}
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col card mb-4  mt-3 left  top">
            <div class="card-body">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <p class="card-text">
                    {{ appointment.special_requirements | safe }}
                </p>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
